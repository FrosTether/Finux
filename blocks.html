<!DOCTYPE html>
<html lang="en">
<head>
<title>FrosTether | Sonic Firewall</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,viewport-fit=cover">
<meta charset="UTF-8">
<style>
:root{--bg:#020202;--g:#FFD700;--gd:#B8860b;--f:#111;--p:#d500f9;--c:#0ff;--sb:env(safe-area-inset-bottom,20px)}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none}
body{background:var(--bg);color:var(--g);font-family:'Courier New',monospace;height:100vh;display:flex;flex-direction:column;align-items:center;padding:15px}
.h{width:100%;border-bottom:2px solid var(--c);padding-bottom:10px;margin-bottom:20px;display:flex;justify-content:space-between;font-size:.7rem;text-shadow:0 0 5px var(--c)}
.card{width:100%;background:#0a0a0a;border:1px solid var(--gd);border-radius:12px;padding:15px;margin-bottom:15px;box-shadow:0 0 15px rgba(0,255,255,0.1)}
.card-head{font-size:.9rem;font-weight:900;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center}
.stat-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.stat-box{background:#000;border:1px solid #222;padding:10px;border-radius:6px;text-align:center}
.stat-val{font-size:1rem;color:#fff;display:block;margin-top:5px}
.stat-label{font-size:.5rem;color:var(--gd);text-transform:uppercase}
.btn-launch{width:100%;background:linear-gradient(180deg,var(--c),#008b8b);color:#000;border:1px solid #fff;padding:15px;border-radius:25px;font-size:.8rem;font-weight:900;margin-top:10px;text-decoration:none;display:block;text-align:center;text-transform:uppercase;box-shadow:0 0 15px var(--c)}
.mart-btn{background:linear-gradient(180deg,var(--p),#7b1fa2);border-color:#ea80fc;color:#fff;box-shadow:0 0 15px var(--p)}
#shield-status{font-size:.6rem;color:#0f0;text-align:center;margin-bottom:10px;animation:pulse 2s infinite}
@keyframes pulse{50%{opacity:0.3}}
</style>
</head>
<body onclick="initAudio()">
<div class="h">
    <div>‚õìÔ∏è voluntaryistj.base.eth</div>
    <div style="color:var(--c)">SHIELD: <span id="shield-text">INACTIVE</span></div>
</div>

<div id="shield-status">TAP ANYWHERE TO IGNITE SONIC FIREWALL</div>

<div class="card">
<div class="card-head">üïí TEMPORAL MONITOR <span style="color:var(--c)">7.83Hz SYNC</span></div>
<div style="font-size:1.5rem;font-weight:900;text-align:center;margin:10px 0;color:#fff" id="clock">00:00:00</div>
<div class="stat-grid">
<div class="stat-box"><span class="stat-label">FsZT Flush</span><span class="stat-val" id="fszt">60:00</span></div>

</div>

<div class="card-head" style="color:var(--p)">üõí FROSTMART <span>OPEN</span></div>
<a href="mart.html" class="btn-launch mart-btn">ENTER EXCHANGE</a>
</div>

<div class="card">
<div class="card-head">‚õèÔ∏è MINING SECTOR</div>
<div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
    <a href="blocks.html" class="btn-launch">TITAN BLOCKS</a>
    <a href="gem.html" class="btn-launch">TITAN GEMS</a>
</div>
</div>

<script>
let A$={c:null, hum:null, oL:null, oR:null};
let audioStarted = false;

function initAudio() {
    if(audioStarted) return;
    A$.c = new(window.AudioContext || window.webkitAudioContext)();
    
    // 1. Schumann Resonance (7.83Hz)
    const hO = A$.c.createOscillator(); const hG = A$.c.createGain();
    hO.type = 'sine'; hO.frequency.value = 7.83; hG.gain.value = 0.02;
    hO.connect(hG).connect(A$.c.destination); hO.start(); A$.hum = hO;

    // 2. Binaural Town (432Hz Left)
    const oL = A$.c.createOscillator(); const pL = A$.c.createStereoPanner(); const gL = A$.c.createGain();
    oL.frequency.value = 432; pL.pan.value = -1; gL.gain.value = 0.015;
    oL.connect(pL).connect(gL).connect(A$.c.destination); oL.start(); A$.oL = oL;

    // 3. Binaural Town (443.1Hz Right)
    const oR = A$.c.createOscillator(); const pR = A$.c.createStereoPanner(); const gR = A$.c.createGain();
    oR.frequency.value = 443.1; pR.pan.value = 1; gR.gain.value = 0.015;
    oR.connect(pR).connect(gR).connect(A$.c.destination); oR.start(); A$.oR = oR;

    document.getElementById('shield-text').innerText = "ACTIVE";
    document.getElementById('shield-status').innerText = "SONIC FIREWALL ENGAGED | 963Hz ENCRYPTION STANDBY";
    document.getElementById('shield-status').style.color = "var(--c)";
    audioStarted = true;
}

function uU(){
    const n = new Date();
    const estD = new Date(n.getTime() + (n.getTimezoneOffset() * 6e4) + (-5 * 36e5));
    document.getElementById('clock').innerText = estD.toLocaleTimeString('en-US', {hour12: false});
    
    let t = new Date(estD); t.setHours(5,0,0,0); if(estD >= t)t.setDate(t.getDate()+1);
    const zS = Math.floor((t - estD)/1000);
    const h = Math.floor(zS/3600), m = Math.floor((zS%3600)/60), s = zS%60;
    document.getElementById('feth').innerText = `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    
    const hS = 3600 - (Math.floor(Date.now()/1000) % 3600);
    document.getElementById('fszt').innerText = Math.floor(hS/60).toString().padStart(2,'0') + ":" + (hS%60).toString().padStart(2,'0');
}
setInterval(uU, 1000); uU();
</script>
