<script>
let lastPrice = 0.0007819; // Feb 4, 2026 Base Price

function checkMarketSurge(currentPrice) {
    const change = ((currentPrice - lastPrice) / lastPrice) * 100;
    const g = document.getElementById('g');
    
    if (change >= 5) {
        g.classList.add('surge-gold');
        pS(2200, 'sine', 1.0, 0.3); // High-yield chime
    } else if (change <= -15) {
        // Anti-Rug Defensive Lock
        g.classList.add('ore-lock');
        document.getElementById('pv-stat').innerText = "RUG-PROTECT";
        document.getElementById('pv-stat').style.color = "var(--p)";
        if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
    }
    lastPrice = currentPrice;
}

</script>
