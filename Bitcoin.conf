# --- FROSTNODE CONFIGURATION ---

# 1. Network Identity
# This adds "Frostnode" to your node's version string seen by peers
uacomment=Frostnode_JTF_KES

# 2. Server Settings
# Run as a background daemon (server)
server=1
# Allow it to listen for connections
listen=1

# 3. Connection Settings
# Maximum number of connections (default is 125)
maxconnections=40

# 4. Storage Pruning (OPTIONAL)
# If you don't have 1TB space, uncomment the next line to only keep the last 10GB
# prune=10000

# 5. Performance
# Database cache size in MB (Increase if you have lots of RAM, e.g., 4000 for 4GB)
dbcache=4000
