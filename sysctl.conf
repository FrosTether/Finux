# FINUX KERNEL OPTIMIZATION (Low Latency / High Throughput)

# 1. Network: Increase Buffer Sizes (Fixes lag in Grok/Veo API calls)
net.core.rmem_max=16777216
net.core.wmem_max=16777216
net.ipv4.tcp_rmem=4096 87380 16777216
net.ipv4.tcp_wmem=4096 65536 16777216

# 2. Connections: Allow more rapid-fire connections (Good for high-frequency trading bots)
net.ipv4.tcp_tw_reuse=1
net.ipv4.ip_local_port_range=1024 65000
net.core.somaxconn=4096

# 3. File System: Increase open file limits (Crucial for compiling code)
fs.file-max=2097152
