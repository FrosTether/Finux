# [Network]
# Run in the background (daemon mode)
daemon=1
# Listen for incoming connections (standard)
listen=1

# [RPC Settings]
# Enable the JSON-RPC interface for your Python scripts
server=1
# Choose a strong, unique username and password
rpcuser=frost_admin
rpcpassword=ENTER_A_SECURE_PASSWORD_HERE

# [Security & Privacy]
# ONLY allow connections from the local machine (essential!)
rpcallowip=127.0.0.1
# Use a non-standard port if you want to obscure the service
rpcport=22555

# [Performance]
# Maintain a full transaction index (required for some scripts/explorers)
txindex=1
