<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finux // FrostVault</title>
    <link rel="stylesheet" href="frost_vault.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="os-header">
        <div>
            <span class="status-badge">SECURE_BOOT</span>
            <span style="margin-left: 15px;">FROST_VAULT_D v2.4</span>
        </div>
        <div>
            <i class="fas fa-wifi"></i> MESH: ONLINE
            <i class="fas fa-battery-full" style="margin-left:10px;"></i> 100%
        </div>
    </div>

    <div class="vault-grid">
        <div class="asset-card">
            <div class="asset-header">
                <span class="token-symbol"><i class="fas fa-snowflake"></i> FTC</span>
                <span class="token-name">FrostCoin</span>
            </div>
            <div class="token-balance">84,530.00</div>
            <div class="token-address">0x8c42...3fde</div>
        </div>

        <div class="asset-card">
            <div class="asset-header">
                <span class="token-symbol"><i class="fas fa-layer-group"></i> FRST</span>
                <span class="token-name">Frost Protocol</span>
            </div>
            <div class="token-balance">1,000,000</div>
            <div class="token-address">0x9fcf...574b</div>
        </div>

        <div class="asset-card">
            <div class="asset-header">
                <span class="token-symbol"><i class="fas fa-users"></i> FCN</span>
                <span class="token-name">Community Node</span>
            </div>
            <div class="token-balance">1.0</div>
            <div class="token-address">0x9b60...1a8e</div>
        </div>

        <div class="asset-card otr">
            <div class="asset-header">
                <span class="token-symbol"><i class="fas fa-user-secret"></i> OTR</span>
                <span class="token-name">Off The Record</span>
            </div>
            <div class="token-balance">*******</div> <div class="token-address">0x9966...0242</div>
        </div>

        <div class="asset-card" style="border-color: #f7931a;">
            <div class="asset-header">
                <span class="token-symbol" style="color: #f7931a;"><i class="fab fa-bitcoin"></i> BTC</span>
                <span class="token-name">Legacy Wrapper</span>
            </div>
            <div class="token-balance">0.452</div>
            <div class="token-address">0x6a5c...a571</div>
        </div>
    </div>

</body>
</html>
