<!DOCTYPE html>
<html lang="en">
<head>
<title>FrosTether | FOTA Sync</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,viewport-fit=cover">
<style>
:root{--bg:#020202;--c:#0ff;--p:#d500f9;--gd:#B8860b}
body{background:var(--bg);color:var(--c);font-family:'Courier New',monospace;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px}
.sync-ring{width:200px;height:200px;border-radius:50%;border:4px solid var(--c);border-top-color:var(--p);animation:spin 1s linear infinite;margin-bottom:30px}
@keyframes spin{to{transform:rotate(360deg)}}
.status-card{width:100%;max-width:400px;background:#0a0a0a;border:1px solid var(--gd);padding:20px;border-radius:12px;text-align:center}
.btn-push{width:100%;background:var(--c);color:#000;border:none;padding:15px;border-radius:25px;font-weight:900;margin-top:20px;text-transform:uppercase}
</style>
</head>
<body>
<div class="sync-ring"></div>
<div class="status-card">
    <h2 style="font-size:1rem;margin-bottom:10px">FOTA NETWORK SYNC</h2>
    <p style="font-size:.6rem;color:#888">TARGET: voluntaryistj.base.eth</p>
    <p style="font-size:.6rem;color:#888">CONTRACT: 0x9b60...1A8E</p>
    <div id="log" style="font-size:.5rem;margin-top:15px;color:#0f0;text-align:left;height:60px;overflow:hidden"></div>
    <button class="btn-push" onclick="pushSync()">PUSH PV UPDATE</button>
</div>
<script>
const logs = [
    "> CONNECTING TO FROSTCHAIN...",
    "> SALTING PV SEEDS WITH FEA CONTRACT...",
    "> OPTIMIZING S25 FE VIEWPORTS...",
    "> SYNCING 7.83Hz EARTH HARMONICS...",
    "> NETWORK SYNCHRONIZED."
];
function pushSync(){
    let i = 0;
    const lBox = document.getElementById('log');
    const interval = setInterval(() => {
        if(i < logs.length) {
            const p = document.createElement('p');
            p.innerText = logs[i];
            lBox.appendChild(p);
            i++;
        } else {
            clearInterval(interval);
            setTimeout(()=>window.location.href='index.html', 1000);
        }
    }, 800);
}
</script>
</body>
</html>
